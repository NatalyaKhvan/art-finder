<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Finder</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="icon" href="assets/favicon.ico">
</head>
<body>
    <main id="main-content">
        <section id="intro">
            <h1>Welcome to Art Finder!</h1>
            <p>Explore stunning artwork and discover fascinating details by searching through the collection.</p>
        </section>
        <section id="search">
            <input type="text" id="search-input" placeholder="Search for artwork">
            <button id="search-button">Search</button>
        </section>
        <section class="artworks-container"></section>
        <section id="extra-info">
            <div id="artwork-details"></div>
        </section>
    </main>
    <footer>
        <p>&copy; Art Finder 2025</p>
    </footer>
    <script src="js/index.js"></script>
</body>
</html>
